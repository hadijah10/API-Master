<section class="singlepostcomment">
    @if(isError() == true){
     <div class="error">
    <h4>An Error occured</h4>
    <p>{{errorMessage}}</p> 
    <button (click)="handleRetry()">Retry</button>
  </div>
}
@else {
    @if(id == null){
    <p>No post with such id</p>
}
@else {
    @if(isLoading == true){
        <app-loader></app-loader>
    }
    @else {
        <section class="comments">
     @for(comment of postcomments;track $index){
     <div class="postcomment">
        <h4>Username: {{comment.name}}</h4>
        <h4>Email: {{comment.email}}</h4>
        <p>{{comment.body}}</p>
    </div>
   }
  </section>
    }
  
}
}
</section>
